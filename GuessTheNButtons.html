<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Guess The N Buttons!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class='centerNoBorder'> <!-- Everything must be centered -->
      <div class="distanceTitle"> <!-- Title -->
        <div class="font">
          <h1>Guess The N Buttons!</h1>
        </div>
      </div>
      <div class="distanceRules">  <!-- Rules -->
        <h4><p style="color:green">Rules: We have a number of buttons entered by you. One of them is the winner button (choosed randomly). Can you guess which button is the winner one ??? </p></h4>
      </div>
      <div class="distanceRules"> <!-- Amount of buttons (Text only) -->
        <h4><p style="color:red"> Enter the amount of buttons you want: </p></h4>
      </div>
      <form> <!-- Amount of buttons (Input + Submit Button) -->
        <div class="mb-3">
          <input type="text" class="textarea" id="numberOfButtons">
        </div>
        <button type="button" class="btn btn-outline-primary" onclick='return addButtons()'>Submit</button>
      </form>
      <div class="distanceButtons">
        <div id="insertButtons">
        </div>
      </div>
      <div id="winOrLose">
      </div>
    </div>
  </body>
  <script type='text/javascript' src='JavaScript.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
